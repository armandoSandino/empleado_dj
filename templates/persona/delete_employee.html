{% extends 'includes/base.html' %}

{% block title %}

{% endblock title %}

        <br>
        <div class="grid-x grid-margin-x">
            <!-- csrf_token proporciona seguridad al formulario -->
            <p class="cell" style="color: blue; font-size: 18px">
                Estas por borrar el empleado "{{ object.full_name}}"
            </p>
            <div class="callout cell">
                <form method="POST" action="" name="confirmDeleteEmployee" autocomplete="off">
                    {% csrf_token %}
                    <h5> Â¿Esta seguro que desea borrar el empleado?</h5>
                    <button type="submit" class="button success large">Confirmar </button>
                </form>
            </div>

        </div>
    </div>

{% endblock content %}
